<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Disaster Preparedness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;

        }

            padding: 10px 40px;

            border-radius: 5px;
